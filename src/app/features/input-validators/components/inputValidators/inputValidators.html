<div class="w-full max-w-lg mx-auto p-6 shadow-lg">
	<label class="block text-sm font-medium text-blue-300 mb-2">Número</label>

	<input
		type="text"
		[formControl]="num"
		(input)="onInput($event)"
		placeholder="Ingresa solo números"
		class="w-full px-4 py-3 rounded-md bg-slate-800 text-slate-100 border border-slate-700 focus:outline-none focus:ring-2 "
        [ngClass]="num.invalid && num.touched ? 'focus:ring-red-400':'focus:ring-blue-400'"
	/>

	@if (num.errors && (num.dirty || num.touched)) {
		<div class="mt-2 space-y-1">
			@if (num.errors['required']) {
				<p class="text-red-400 text-sm">Este campo es obligatorio.</p>
			}
			@if (num.errors['pattern']) {
				<p class="text-red-400 text-sm">Solo se permiten números.</p>
			}
		</div>
	}

	<div class="mt-4 flex items-center justify-between gap-4">
		<button
			(click)="cleanForm()"
			type="button"
			class="px-4 py-2 hover:cursor-pointer bg-slate-700 text-blue-100 rounded-md hover:bg-blue-500 hover:text-white transition"
		>
			Reiniciar
		</button>

		<div class="text-sm text-slate-400">Valor: {{ num.value || '-' }}</div>
	</div>
</div>
