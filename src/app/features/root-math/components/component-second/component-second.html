<article class="w-full h-svh bg-linear-to-br from-slate-900 to-slate-800 flex items-center justify-center p-6">

    <div class="w-full max-w-xl mx-auto p-6  rounded-xl shadow-xl">
        <div class="flex items-center justify-between mb-4">
            <div>
                <h3 class="text-lg font-bold text-blue-300">Calculadora — Raíz</h3>
                <p class="text-sm text-slate-400">Muestra la raíz cuadrada calculada por el servicio</p>
            </div>
            <div class="flex items-center gap-2">
                <button (click)="reset()" class="px-4 py-2 bg-slate-700 text-blue-200 rounded-md hover:bg-blue-500 hover:text-white hover:cursor-pointer transition">Reset</button>
                <button (click)="calc()" class="px-4 py-2 bg-blue-500 text-white rounded-md shadow hover:cursor-pointer hover:brightness-95 transition">Calcular</button>
            </div>
        </div>
    
        <div class="mt-4">
            @if (isVisible()) {
                <div class="p-4 bg-slate-800 rounded-md border border-slate-700">
                    <p class="text-slate-200 text-base">{{ message() }}</p>
                </div>
            } @else {
                <div class="p-6 flex items-center justify-center text-slate-500">Presiona "Calcular" para calcular la raíz.</div>
            }
        </div>
    </div>

</article>
