<div class="w-full h-svh">
  <div class="bg-slate-800 shadow-lg overflow-y-auto h-full">
    <!-- Header de la tabla -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4">
      <h2 class="text-2xl font-bold text-white">Empleados</h2>
    </div>

    <!-- Tabla -->
    <table class="w-full">
      <thead>
        <tr class="bg-slate-700 border-b border-slate-600">
          <th class="px-6 py-4 text-left text-sm font-semibold text-blue-300">Cédula</th>
          <th class="px-6 py-4 text-left text-sm font-semibold text-blue-300">Nombre</th>
          <th class="px-6 py-4 text-center text-sm font-semibold text-blue-300">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (employee of employeesList; track $index) {
          <tr class="border-b border-slate-700 hover:bg-slate-700 transition-colors duration-200">
            <td class="px-6 py-4 text-sm text-white font-medium">{{ employee.id }}</td>
            <td class="px-6 py-4 text-sm text-gray-300">{{ employee.name }}</td>
            <td class="px-6 py-4 text-center">
              <button
                (click)="navigateToDetails(employee.id)"
                class="px-4 py-2 hover:cursor-pointer bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-semibold transition-colors duration-200 shadow-md hover:shadow-lg">
                Detalles
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>

    <!-- Estado vacío -->
     @if (!employeesList || employeesList.length === 0) {
       <div class="text-center py-12">
         <p class="text-gray-400 text-lg">No hay empleados disponibles</p>
       </div>
     }
  </div>
</div>
